<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>Welcome to the Blog!</h1>
    <div>
        <h2>Articles</h2>
        <ul>
            {% for article in articles %}
            <li>
                <a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a>
                - <small>by {{ article.author.name }}</small>
            </li>
            {% else %}
            <li>No articles found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
